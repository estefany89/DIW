<!DOCTYPE html>
<html>
<head>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <h1>2. Rect√°ngulo simple</h1>
    <canvas id="canvas2" width="300" height="200"></canvas>
