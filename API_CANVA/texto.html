<!DOCTYPE html>
<html>
<head>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <h1>1.  10. Dibujando texto</h1>
       <canvas id="canvas10" width="300" height="200"></canvas>
    <script>
        const ctx = document.getElementById("canvas10").getContext("2d");
        ctx.fillStyle = "blue";
        ctx.font = "bold 40px Arial";
        ctx.textAlign = "start";
        ctx.textBaseline = "middle";
        ctx.fillText("Ejercicio Final", 10, 100);
    </script>
</body>
</html>
