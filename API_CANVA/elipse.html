<!DOCTYPE html>
<html>
<head>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <h1>6. Elipse</h1>
    <canvas id="canvas6" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById("canvas6").getContext("2d");
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.ellipse(200, 100, 100, 60, 0, 0, Math.PI * 2);
        ctx.stroke();
    </script>
</body>
</html>
