<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleta</title>
  <style>
    .gingerbread {
      fill: #cd803d;
    }

    .limbs {
      stroke: #cd803d;
      stroke-width: 60px;
      stroke-linecap: round;
      fill: none;
    }

    .mouth {
      stroke: white;
      stroke-width: 5px;
      fill: none;
    }

    .eyes {
      fill: white;
    }

    .buttons {
      fill: black;
    }
  </style>
</head>
<body>
  <svg width="250" height="300" viewbox= "" xmlns="">
  
    <circle cx="113" cy="93" r="50" class="gingerbread" />
    
 
    <line x1="40" y1="160" x2="200" y2="160" class="limbs" />
   

    <line x1="100" y1="200" x2="77" y2="270" class="limbs" stroke-width="5" />
    <line x1="130" y1="200" x2="148" y2="270" class="limbs" stroke-width="5" />

   
    <rect x="92" y="108" width="40" height="10" rx="5" class="mouth" />
    
    <circle cx="96" cy="78" r="5" class="eyes" />
    <circle cx="133" cy="78" r="5" class="eyes" />
    
    <circle cx="113" cy="170" r="8" class="buttons" />
    <circle cx="113" cy="209" r="8" class="buttons" />
    
  </svg>
</body>
</html>
